{% extends 'photos/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
	<div class="row">
		<!-- Categories section -->
			<div class="col-md-3"></div>

			<div class="col-md-6 signup">	
			    <h3>Create an account</h3>
				   <p>Please, sign up using the following form:</p>
				    <form method="post">
				    	<div class="form-group">
				    		{{ user_form | crispy }}
				      		{% csrf_token %}
				    	</div>
				      <p><input type="submit" class="btn btn-success btn-sm m-1" value="Sign up"></p>
				    </form>
				   	<small class="text-muted">Have an account? <a href="{% url 'login' %}">Login here</a></small>
			</div>
			<div class="col-md-3"></div>
	</div>
</div>
{% endblock content %}
