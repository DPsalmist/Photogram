{% extends "photos/base.html" %}
{% load crispy_forms_tags %}
{% block content %}  

<div class="container mt-5">
  <div class="row">
    <!-- Categories section -->
      <div class="col-md-3"></div>

      <div class="col-md-6 signup"> 
          <h3>Password Reset</h3>
           <p>Enter your e-mail address to obtain a new password token.</p>
           <form method="post">
             <div class="form-group">
               {{ form.as_p }}
              {% csrf_token %}
             <p><input type="submit" class="btn btn-success btn-sm m-1"  value="Send Email"></p>
             </div>
           </form>
      </div>
      <div class="col-md-3"></div>
  </div>
</div>
{% endblock content %}
