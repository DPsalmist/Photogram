<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="">
	<meta name="author" content="Damilare Samuel">
	<meta name="description" content="Photogram-Showcase your beauty and style...">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photogram</title>

	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="">
		.image-thumbnail{
			height:200px;
			background-size: contain;
			background-repeat: no-repeat;
			object-fit: cover;
		}
		.card {
			margin-bottom: 15px;
		}
		a{
			text-decoration: none;
		}
		.signup{
			border-radius: 10px;
			border: 5px solid whitesmoke;
			background-color: whitesmoke;
			text-align: center;
			box-shadow: 0 10px 20px -4px rgba(0, 100, 0, 0.9) !important;
		}
	</style>
</head>
{% include 'nav.html' %}
<body style="min-height:100px;">
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		{% if messages %}
	     <ul class="messages">
	       {% for message in messages %}
	         <li class="{{ message.tags }}">
	           {{ message|safe }}
	           <a href="#" class="close">x</a>
	         </li>
	       {% endfor %}
	     </ul>
		{% endif %}
	</div>
	<div class="col-md-3"></div>
</div>
{% block content %}

{% endblock content %}
<footer style="width:; margin-top:10px; bottom:0;" class="relative-bottom navbar-dark bg-light">
	<hr>
	<div style="text-align: center;">&copy; Photogram 2021</div>
</footer>
</body>
</html>
