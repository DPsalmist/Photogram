{% extends 'photos/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="container">
		<div class="row justify-content center">
<!-- 			<h2>Are you sure you want to delete this photo?</h2> -->
			<div class="col-md-6">
				<form method="POST">
					<!-- cross site request forfery token for security against attacks -->
					{%  csrf_token %}
					<fieldset class="form-group">
						<legend class="border-bottom mb-4">Are you sure you want to delete this photo?</legend>
						<small class="text-muted">
							<i>Posted by <a href="{% url 'user_pics' photo.owner %}">{{ photo.owner }}</a> on: {{ photo.created }}</i>
						</small>
						<div style="height:75vh;">
							<img style="max-width: 100%; max-height:80%;" src="{{ photo.image.url }}">	
							<p class="m-1"><b>Description:</b> {{ photo.description }}</p>
							<hr>
							<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
							<a class="btn btn-outline-secondary" href="{% url 'photo_detail' object.id %}">Cancel</a>
						</div>	
					</fieldset>
				</form>
			</div>
		</div>		
	</div>

{% endblock content %}
